<div class="row">
  <div class="col-sm-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>{{pageTitle}}</h2>
        <p></p>

      </div>
      <div class="panel-body">
        <!-- <form role="form" action="" method="post" class="registration-form"> -->
          <div class="form-group">
           <input type="text" name="form-name" placeholder="Name..." class="form-name form-control" ng-model="newUser.name">
          </div>
          <div class="form-group">
            <input type="email" name="form-email" placeholder="Email..." class="form-email form-control" 
                    ng-model="newUser.email" required>
          </div>
          <div class="form-group">
            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" ng-model="newUser.password">
          </div>
          <button ng-click="addUser(newUser)" class="btn btn-success btn-block">Add User!</button>
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>
