<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-danger" ng-click="showLang = !showLang">Sprachen</button>
    <button class="btn btn-info" ng-click="showImages = !showImages">Bilder</button>
    <button class="btn btn-success" ng-click="showOptions = !showOptions">Optionen</button>
    <hr>
  </div>
  <div class="col-lg-3" style="min-height:400px" ng-show="showLang">
    <h6>Sprachen</h6>
  </div>
  <div class="col-lg-3" style="min-height:400px" ng-show="showImages">
    <h2>Bilder</h2>
    <input type="file" file-upload multiple/>
    <ul>
        <li ng-repeat="file in files">{{file.name}}</li>
    </ul>
    <button class="btn btn-default" ng-click="save()">Upload Images</button>
    <br>

    <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>

  </div>
  <div class="col-lg-3" style="min-height:400px" ng-show="showOptions">
    <h3>Options</h3>
     <p class="input-group">
      <input  type="text" class="form-control" 
              datetime-picker="dd MMM yyyy - HH:mm:ss"
              timepicker-options="timepickerOptions"
              datepicker-options="datepickerOptions"
              ng-model="myDate" is-open="isOpen"  />
      <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openCalendar($event, prop)"><i class="fa fa-calendar"></i></button>
      </span>
    </p>
  </div>  
  <div class="col-lg-10" ng-class="getRestWidth()">
    <div text-angular ng-model="htmlContent">
      
    </div>
  </div>
</div>
