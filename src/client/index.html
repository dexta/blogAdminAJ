                      Benutzer <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" uib-collapse="isAdminMenuCollapsed" ng-click="openCloseMenu('admin')">

                  <li><a href="#/">sperren</a></li>
                </ul>

              <li ng-show="navShow('admin')" class="list-group-item-danger"><a href="#/auth">Verwalter</a></li>
              
            </ul>
